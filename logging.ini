[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=FileHandler

[handlers]
keys=FileHandler

[formatters]
keys=loggerFormatter

[handler_FileHandler]
class=FileHandler
level=DEBUG
formatter=loggerFormatter
args=('log.log',)

[formatter_loggerFormatter]
format=[%(asctime)s] [Thread-%(thread)d] [%(name)s] [%(levelname)s] > %(message)s
datefmt=%Y-%m-%d %H:%M:%S
