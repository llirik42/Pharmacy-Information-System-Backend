[loggers]
keys=root,other

[logger_root]
level=DEBUG
handlers=FileHandler

[logger_other]
level=DEBUG
handlers=FileHandler
propagate=1
qualname=other

[handlers]
keys=FileHandler

[formatters]
keys=loggerFormatter

[handler_FileHandler]
class=FileHandler
level=DEBUG
formatter=loggerFormatter
args=('log.log',)

[formatter_loggerFormatter]
format=[%(asctime)s.%(msecs)03d] [%(name)s] [%(levelname)s] > %(message)s
datefmt=%Y-%m-%d %H:%M:%S
