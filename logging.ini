[loggers]
keys=root,controller,orders

[logger_root]
level=DEBUG
handlers=FileHandler

[logger_controller]
level=DEBUG
handlers=FileHandler
propagate=1
qualname=controller

[logger_orders]
level=DEBUG
handlers=FileHandler
propagate=1
qualname=routing.orders

[handlers]
keys=FileHandler

[formatters]
keys=loggerFormatter

[handler_FileHandler]
class=FileHandler
level=DEBUG
formatter=loggerFormatter
args=('log.log',)

[formatter_loggerFormatter]
format=[%(asctime)s.%(msecs)03d] [%(name)s] [%(levelname)s] > %(message)s
datefmt=%Y-%m-%d %H:%M:%S
